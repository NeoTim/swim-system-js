<!DOCTYPE html>
<html>
  <head>
    <title>Swim Chart Axes</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"/>
  </head>
  <body style="display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh; margin: 0;">
    <div id="app" style="display: flex; width: 67%; height: 67%;">
    </div>
    <script src="../swim-core-js/@swim/core/dist/main/swim-core.js"></script>
    <script src="../swim-ui-js/@swim/ui/dist/main/swim-ui.js"></script>
    <script src="../swim-ux-js/@swim/ux/dist/main/swim-ux.js"></script>
    <script>

const app = new swim.HtmlAppView(document.getElementById("app"));

const canvas = app.append("canvas");

const topAxis = swim.AxisView.top("0...10");
const rightAxis = swim.AxisView.right("-1...1");
const bottomAxis = swim.AxisView.bottom("time");
const leftAxis = swim.AxisView.left("linear");

const chart = new swim.ChartView()
    .topAxis(topAxis)
    .rightAxis(rightAxis)
    .bottomAxis(bottomAxis)
    .leftAxis(leftAxis)
    .topGesture(true)
    .rightGesture(true)
    .bottomGesture(true)
    .leftGesture(true)
    .topDomainBounds([false, false])
    .rightDomainBounds([false, false])
    .bottomDomainBounds([false, false])
    .leftDomainBounds([false, false])
    .domainColor("#4a4a4a")
    .tickMarkColor("#4a4a4a")
    .font("12px sans-serif")
    .textColor("#4a4a4a");

leftAxis.gridLineColor("#d8d8d8")
        .gridLineWidth(1);

bottomAxis.gridLineColor("#d8d8d8")
          .gridLineWidth(1);

canvas.append(chart);

    </script>
  </body>
</html>
